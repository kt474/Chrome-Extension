<html>

    <link

    <div id="top" class="container">

        <div id="date" class="col"></div>
        <div id="time" class="col"></div>
        <div id="weather" class="col">Weather</div>

  <script>
    var dt = new Date();
    document.getElementById("date").innerHTML = dt.toLocaleDateString("en-En", {
      weekday: "long",
      month: "long",
      day: "numeric"
    });
    document.getElementById("time").innerHTML = dt.toLocaleTimeString([], {
      hour: "2-digit",
      minute: "2-digit"
    });
  </script>
