  <script>
    //todo list stuff
    var removeicon = '<i class="far fa-trash-alt"></i>';
    var addicon = '<i class="fas fa-check"></i>';
    var addbutton = document.getElementById("add");
    addbutton.addEventListener("click", function() {
      console.log("button clicked");
      var value = document.getElementById("item").value;
      if (value) {
        addItem(value);
        document.getElementById("item").value = "";
      }
    });
    //on enter press
    function enter(e) {
      if (e.keyCode === 13) {
        var value = document.getElementById("item").value;
        if (value) {
          addItem(value);
          document.getElementById("item").value = "";
        }
      }
    }
    // addbutton.addEventListener("keypress", function(event) {
    //   event.preventDefault();
    //   if (event.keyCode === 13) {
    //     console.log("test");
    //   }
    // });
    function removeItem() {
      var item = this.parentNode.parentNode;
      var parent = item.parentNode;
      parent.removeChild(item);
    }
    function completeItem() {
      var item = this.parentNode.parentNode;
      var parent = item.parentNode;
      var id = parent.id;
      var target;
      if (id == "selector") {
        target = document.getElementById("completed");
      } else {
        target = document.getElementById("selector");
      }
      parent.removeChild(item);
      target.classList.add("activity");
      target.insertBefore(item, target.childNodes[0]);
    }
    function addItem(text) {
      var list = document.getElementById("selector");

      var item = document.createElement("li");
      item.innerText = text;

      var buttons = document.createElement("div");
      buttons.classList.add("buts");
      var remove = document.createElement("button");
      //buttons.classList.add("remove");
      remove.addEventListener("click", removeItem);

      remove.innerHTML = removeicon;

      var add = document.createElement("button");
      //buttons.classList.add("add");
      add.addEventListener("click", completeItem);
      add.innerHTML = addicon;

      remove.classList.add("remove");
      add.classList.add("complete");
      buttons.appendChild(remove);
      buttons.appendChild(add);

      item.appendChild(buttons);

      //list.appendChild(item);
      list.insertBefore(item, list.childNodes[0]);
    }

    //date and time stuff
    var dt = new Date();
    document.getElementById("date").innerHTML = dt.toLocaleDateString("en-En", {
      weekday: "long",
      month: "long",
      day: "numeric"
    });
    document.getElementById("time").innerHTML = dt.toLocaleTimeString([], {
      hour: "2-digit",
      minute: "2-digit"
    });
    //weather stuff
    !(function(d, s, id) {
      var js,
        fjs = d.getElementsByTagName(s)[0];
      if (!d.getElementById(id)) {
        js = d.createElement(s);
        js.id = id;
        js.src = "https://weatherwidget.io/js/widget.min.js";
        fjs.parentNode.insertBefore(js, fjs);
      }
    })(document, "script", "weatherwidget-io-js");
  </script>
