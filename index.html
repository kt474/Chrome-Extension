<html>
  <head>
    <title>New Tab</title>
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="top" class="container">
      <div class="row">
        <div class="col"><p id="time"></p></div>
        <div class="col"><p id="date"></p></div>
        <div id="weather" class="col">
          <a
            class="weatherwidget-io"
            href="https://forecast7.com/en/42d44n76d50/ithaca/?unit=us"
            data-label_1="ITHACA"
            data-label_2="WEATHER"
            data-font="Ubuntu"
            data-mode="Current"
            data-days="3"
            >ITHACA WEATHER</a
          >
        </div>
      </div>
    </div>
    <div id="scrolling-wrapper">
      <div id="card"></div>
      <div id="card"></div>
      <div id="card"></div>
      <div id="card"></div>
      <div id="card"></div>
      <div id="blank"></div>
    </div>
  </body>
  <script>
    var dt = new Date();
    document.getElementById("date").innerHTML = dt.toLocaleDateString("en-En", {
      weekday: "long",
      month: "long",
      day: "numeric"
    });
    document.getElementById("time").innerHTML = dt.toLocaleTimeString([], {
      hour: "2-digit",
      minute: "2-digit"
    });
    !(function(d, s, id) {
      var js,
        fjs = d.getElementsByTagName(s)[0];
      if (!d.getElementById(id)) {
        js = d.createElement(s);
        js.id = id;
        js.src = "https://weatherwidget.io/js/widget.min.js";
        fjs.parentNode.insertBefore(js, fjs);
      }
    })(document, "script", "weatherwidget-io-js");
  </script>
</html>
